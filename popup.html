<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>Chromium Updater</title><link rel="stylesheet" href="css/popup.css" type="text/css" /><style type="text/css">body {width:340px;}</style><script type="text/javascript" src="js/popup.js"></script></head>
<body>
    <div id="box1">
      <div class="banner"><img src="images/x.png" width="133" height="32"/></div>
      <div class="spacer"></div>
      <div class="wrap"><div class="label">Installed Version: &nbsp;</div><div class="versionLabel" id="installedLabel"></div></div>
      <div class="wrap"><div class="label">Latest FreeSMUG Build: &nbsp;</div><img id="loadingFreesmug" src="images/dots.gif" alt="" /><div class="versionLabel" id="freesmugLabel"></div></div>
      <div class="spacer"></div>
      <div class="wrap" id="stable"><div class="label">Latest Chromium Stable: &nbsp;<br><div id="calendar">(see <a href="#">Release Calendar</a>)</div></div><img id="loadingStable" src="images/dots.gif" alt="" /><div class="versionLabel" id="stableLabel"></div></div>
      <div class="spacer"></div>
      <a id="options" href="#"><img src="images/cog.png"></a>
      <div class="versionLabel" id="updateMsg"></div>
      <div class="spacer"></div>
      <div id="download">
        <form id="form" name="form" method="post" action="">
          <div align="right">
            <div class="spacer"></div>
            <input type="submit" name="button2" id="downloadBtn" value="Download Update"/>
          </div>
        </form></div>
      </div>
    
</body></html>
